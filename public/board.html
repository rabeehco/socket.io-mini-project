<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
</head>
<body>
    <div class="main">
        <p class="noticeText" id="noticeText">
            Sample content
        </p>
    </div>
    <style>
        .noticeText{
            font-size: 40px;
            text-align: center;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on('board_content', function(msg){
            document.getElementById('noticeText').innerHTML = msg
            console.log(msg)
        })
    </script>
</body> 
</html>
